name: Deploy PNPG ms-core

on:
  push:
    branches:
      - main
      - releases/**
    paths:
      - '!.devops/**'
      - '!.github/**'
      - '!.identity/**'
      - '!helm/**'
      - '!**.md'
      - '!.**ignore'
      - '!infra/**'
      - '!.terraform-version'
      - '!CODEOWNERS'

  workflow_dispatch:

jobs:

  release_dev:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[Dev] Core ms Release'
    if: github.ref_name == 'main'
    secrets: inherit
    with:
      environment: dev
      tf_environment: dev-pnpg
      dir: 'infra'

  release_uat:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[UAT] Core ms Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: uat
      tf_environment: uat-pnpg
      dir: 'infra'

  release_prod:
    uses: pagopa/selfcare-commons/.github/workflows/call_release_docker.yml@EC-149-template-git-hub-workflows
    name: '[Prod] Core ms Release'
    if: startsWith(github.ref_name, 'releases/')
    secrets: inherit
    with:
      environment: prod
      tf_environment: prod-pnpg
      dir: 'infra'